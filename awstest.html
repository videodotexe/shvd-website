<html>
    <body>
        <form onsubmit="sendNewsletterSubmission(); return false;">
            <input type="email" id="newsletter-email-field" />
            <input type="submit" />
        </form>
    </body>
    <script>

        function sendNewsletterSubmission() {
            const entryPoint = "https://api.grattachecca.net/subscribe";

            const emailField = document.getElementById("newsletter-email-field");
            const body = {
                "email": emailField.value,
            }

            fetch(entryPoint, {
                method: "POST",
                headers: {
					"Content-Type": "application/json",
				},
				body: JSON.stringify(body),
            })
            .then(res => {
                res.json();
                console.log(res);
            })
            .then(json => {
                console.log(json);
            });
                
        }

    </script>
</html>
